<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional CPT and HCPCS Code Lookup Tool by Billus Company for Medical Billing">
    <title>Billus Company CPT/HCPCS Code Lookup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Optional: Add a favicon for branding -->
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="new-logo-white.svg" alt="Billus Company Logo" class="logo">
            <h1>Bilnow CPT/HCPCS Code Lookup</h1>
            <p>Quickly find descriptions for CPT and HCPCS codes for medical billing and coding.</p>
        </div>
    </header>

    <main class="container">
        <section class="lookup-section">
            <form id="codeForm" class="lookup-form">
                <label for="codeInput" class="sr-only">Enter CPT/HCPCS Code</label>
                <input type="text" id="codeInput" name="codeInput" placeholder="Enter CPT/HCPCS Code (e.g., A0021)" required>
                <button type="submit" class="lookup-button">Lookup Code</button>
            </form>
            <div id="result" class="result"></div>
        </section>
    </main>

    <footer class="footer">

    </footer>

    <script src="script.js"></script>
</body>
</html>
